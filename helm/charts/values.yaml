# Default values for charts.yaml.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 40

image: staccregistry.azurecr.io/clean-jupiter-flash-repo:repo:ffe603303899760e1d0adc23f857011ee9c8f196
imagePullPolicy: Always


imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: false
  className: ""
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local
spec:
  nodeSelector:
    kubernetes.io/os: linux
containers:
  - env:
    - name: DEBUG
      valueFrom:
        configMapKeyRef:
          key: DEBUG
          name: nginx-latest-config-k8vn
    - name: SKIP_INTRO
      valueFrom:
        configMapKeyRef:
          key: SKIP_INTRO
          name: nginx-latest-config-k8vn
    - name: UI_COLOR
      valueFrom:
        configMapKeyRef:
          key: UI_COLOR
          name: nginx-latest-config-k8vn
    - name: TRADING_ENABLED
      valueFrom:
        configMapKeyRef:
          key: TRADING_ENABLED
          name: nginx-latest-config-k8vn
    - name: WRAP_UNWRAP_SOL
      valueFrom:
        configMapKeyRef:
          key: WRAP_UNWRAP_SOL
          name: nginx-latest-config-k8vn
    - name: SOLANA_WALLET_PRIVATE_KEY
      valueFrom:
        configMapKeyRef:
          key: SOLANA_WALLET_PRIVATE_KEY
          name: nginx-latest-config-k8vn
    - name: DEFAULT_RPC
      valueFrom:
        configMapKeyRef:
          key: DEFAULT_RPC
          name: nginx-latest-config-k8vn
    - name: ALT_RPC_LIST
      valueFrom:
        configMapKeyRef:
          key: ALT_RPC_LIST
          name: nginx-latest-config-k8vn
    - name: minPercProfit
      valueFrom:
        configMapKeyRef:
          key: minPercProfit
          name: nginx-latest-config-k8vn
resources:
      requests:
        cpu: '0.25'
        memory: 4G
      limits:
        cpu: '8'
        memory: 12G
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 40
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}
